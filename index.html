<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Irving Insights | Command Center</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #161b22;
            --text-main: #e6edf3;
            --neon-teal: #00f2ff;
            --neon-orange: #ff8c00;
            --neon-green: #a6ff00;
            --border-ui: #30363d;
        }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 2rem;
            background: #000;
            border-bottom: 2px solid var(--neon-teal);
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }

        .identity { display: flex; align-items: center; }
        .logo { height: 60px; margin-right: 18px; border: 1px solid var(--neon-teal); border-radius: 4px; }
        .title h1 { margin: 0; font-size: 1.4rem; color: var(--neon-green); text-transform: uppercase; letter-spacing: 2px; }
        .title p { margin: 0; font-size: 0.85rem; color: var(--neon-teal); opacity: 0.8; }

        .dashboard-shelf {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1.2fr;
            gap: 15px;
            padding: 12px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-ui);
        }

        .shelf-box {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-ui);
            padding: 10px;
            border-radius: 6px;
        }

        .label { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: var(--neon-orange); margin-bottom: 6px; }
        
        .quick-links a {
            text-decoration: none;
            color: #fff;
            background: #21262d;
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
            margin-right: 8px;
            border: 1px solid #444;
            display: inline-block;
        }
        .quick-links a:hover { border-color: var(--neon-teal); }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
            flex-grow: 1;
        }

        .domain-card {
            background: #000;
            border: 1px solid var(--border-ui);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .domain-card:hover { border-color: var(--neon-teal); }

        .domain-label {
            padding: 6px 12px;
            font-size: 0.75rem;
            font-weight: 800;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border-ui);
            letter-spacing: 1px;
        }

        /* Domain Colors */
        .work { border-top: 4px solid #4285F4; }
        .health { border-top: 4px solid #34A853; }
        .admin { border-top: 4px solid #FBBC05; }
        .family { border-top: 4px solid #EA4335; }
        .finances { border-top: 4px solid #10BCC9; }
        .learning { border-top: 4px solid #A142F4; }
        .creative { border-top: 4px solid #F06292; }
        .personal { border-top: 4px solid #E6EDF3; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(90%) hue-rotate(180deg) brightness(1.1);
        }

        textarea {
            width: 100%; height: 45px; background: transparent; border: none; color: #fff; resize: none; outline: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>
