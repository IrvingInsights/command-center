name: Notion to Google Calendar Sync

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client google-api-python-client google-auth-httplib2 google-auth-oauthlib
      - name: Run Notion to Google Calendar sync
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GOOGLE_CALENDAR_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS_JSON }}
          DOMAIN_CALENDAR_MAP_JSON: ${{ secrets.DOMAIN_CALENDAR_MAP_JSON }}
          TIMEZONE: 'America/New_York'
        run: |
          python notion_google_sync.py
